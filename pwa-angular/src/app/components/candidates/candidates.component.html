<section id="candidates">
    <div class="container middle">
        <div class="row">
            <div class="container col-12 col-sm-6">
                <h1 style="font-size: 350%;" >Registro de Todos los <strong>Candidatos</strong> 2020!!</h1>
            </div>
            <div class="container col-12 col-sm-6">
                <ngb-carousel *ngIf="images">
                    <ng-template *ngFor="let party of partyService.parties" ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img src="{{ party.icon }}" alt="Random first slide" width="100%" height="300">
                        </div>
                        <div class="carousel-caption">
                            <a href="#" class="btn btn-info download">
                                <span class="fa fa-cloud-download"></span> {{ party.acronym }}
                            </a>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</section>
